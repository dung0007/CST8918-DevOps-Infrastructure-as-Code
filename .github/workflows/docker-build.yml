name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: adconatinerproject.azurecr.io
          username: ${{ secrets.ACR_SERVICE_PRINCIPAL_CLIENT_ID }}
          password: ${{ secrets.ACR_SERVICE_PRINCIPAL_CLIENT_SECRET }}
      - name: Build and Push Docker Image
        run:
          docker build -t adconatinerproject.azurecr.io/weather-app:${{ github.sha }} .
          docker push adconatinerproject.azurecr.io/weather-app:${{ github.sha }}
